key: mp-snippet-turnitin
name: Turnitin Activity Instructions
category: Snippets
instructions: >
  Add Turnitin submission instructions to your assignments
template: |
  <!-- Turnitin Assignment Description -->
  <div class="card p-2">
      <h3>Learner instructions</h3>
      <p>For this task you will:</p>
      <p>{{description}}</p>
      <p>If you have any questions about the task or concerns about your ability to complete the task, please discuss this with your Assessor.</p>
  </div>
  <!-- End of Turnitin Assignment Description -->
  <!-- Turnitin Assignment Activity Instructions -->
  <!-- Success alert -->
  <div class="alert alert-success" role="alert">
      <h3>Submission Instructions</h3>
      <p>To submit your assessment task:</p>
      <ul>
          <li>Select <strong>Submit Paper</strong></li>
          <li>Add a <strong>Submission Title</strong></li>
          <li><strong>Upload</strong> your assessment file(s)</li>
          <li>Select the <strong>Check box</strong> to accept the declaration</li>
          <li>Select <strong>Add Submission</strong> to complete the assessment submission process.</li>
      </ul>
  </div>
  <!-- End of success alert -->
  <!-- End of Turnitin Assignment Activity Instructions -->
parameters:
  - name: description
    value: '[Description goes here]'
    title: Enter a brief description of the task
    type: textarea
scope: ^page-mod-assign-
author: Greg Bird <greg.bird.oz@gmail.com>
version: 1.0.0