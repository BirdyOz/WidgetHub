key: mp-snippet-forum-description
name: Forum Description - Each person posts one discussion
category: Snippets
instructions: >
  Add a description of your forum
template: |
  <!-- Forum Description - Each person posts one discussion -->
  <div class="card p-2">
      <p>In this discussion, {{prerequisite}}, then respond to the following:</p>
      <p>{{description}}</p>
      <p>Once you have posted your response, you will be able to read and reply to the responses of others.</p>
      <div class="alert alert-success" role="alert"> When you post your response, this will release the rest of this site. </div>
  </div>
  <!-- Forum Description - Each person posts one discussion -->
parameters:
  - name: prerequisite
    value: '[Prerequisite goes here]'
    title: Enter any prerequisites
  - name: description
    value: '[Description goes here]'
    title: Enter a brief description of the forum task
    type: textarea
author: Greg Bird <greg.bird.oz@gmail.com>
scope: ^page-mod-forum-
version: 1.0.0